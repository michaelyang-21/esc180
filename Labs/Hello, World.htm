<script>
    let s = document.getElementById('search')
    let a = document.getElementById('link')

    
    s.addEventListener('input', () => { update() })
    
    function update() {
        let search = s.value.split(' ')
        search = search.join('+')
        a.href = `https://ca.search.yahoo.com/search?p=${search}`
    }
</script>
